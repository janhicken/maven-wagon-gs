name: Java CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      steps:
        - name: Resolve Dependencies
          run: mvn dependency:resolve dependency:resolve-plugins
        - name: Test
          run: mvn test
