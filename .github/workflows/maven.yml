name: Java CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17]
    env:
      MVN_FLAGS: --batch-mode --show-version
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        cache: maven
        distribution: adopt
        java-version: ${{ matrix.java }}
    - name: make ci
      run: make ci
